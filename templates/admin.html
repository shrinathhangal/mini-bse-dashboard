<!DOCTYPE html>
<html>
<head>
    <title>Admin - Add Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-5">
    <h3>ğŸ“¥ Add Company</h3>
    <form method="POST" class="mb-4">
        <input name="name" class="form-control mb-2" placeholder="Company Name (e.g. ADANI)">
        <input name="symbol" class="form-control mb-2" placeholder="Ticker (e.g. ADANIENT.BO)">
        <button class="btn btn-primary">Add</button>
    </form>
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    <h5>Current List:</h5>
    <ul class="list-group">
        {% for name, sym in companies.items() %}
            <li class="list-group-item">{{ name }} - {{ sym }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
